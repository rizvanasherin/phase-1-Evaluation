<html>

<head>

    <title>TRavel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="script\index.js"></script>

</head>

<body>

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> HOME</a>
        <a href="#"><i class="fa fa-fw fa-search" id="search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
    </div>

    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">

    <div class="container-fluid-sm">  
        <div class="container-responsive d-flex align-items-center justify-content-center text-center h-100">  
          <div class="col-md-5">  
            <h1 class="text-white mb-4 align-items-center">Trip planner&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>  
    
            <form name="form-responsive align-items-center" id="form">

            <div class="card-responsive col-xl-9 align-items-center" style="border-radius: 15px; padding: auto;">  
              <div class="card-body">  
                <div class="row align-items-center">  
                  <label for="plan" class="form-label justify-content-start"><strong>Available Plans</strong> </label> 
                  <div class="col-md-12">  
                    <select name="custom-select" class="form-control" id="plan" required autofocus>
                        <option value="nil">-- choose the type --</option>
                        <option value="1">Silver</option>
                        <option value="2">Gold</option>
                        <option value="3">Platinum</option>
                        <option value="4">Bronze</option>
                      </select>
                  </div>  
                </div>  

                <div class="row align-items-center">  
                  <label for="destination" class="form-label"><strong>Destination</strong> </label> 
                  <div class="col-md-12">  
                    <input type="text" name="destination" class="form-control" id="destination" placeholder="Enter your destination" required autofocus/>  
                  </div>  
                </div>  

                <div class="row align-items-center">  
                  <label for="period" class="form-label"><strong>Period of Trip</strong> </label> 
                  <div class="col-md-12">  
                    <select name="custom-select d-block w-100" class="form-control" id="period" required  autofocus>
                        <option value="nil">-- Choose the period --</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="5">5</option>
                        <option value="1">1</option>
                      </select>
                  </div>  
                </div>  

                <div class="row align-items-center">  
                    <label for="transport" class="form-label-sr-only"><strong>Transportation Mode</strong> </label> 
                  <div class="col-md-12">  
                    <select name="custom-select" class="form-control" id="transport" required autofocus>
                        <option value="null">-- choose your mode --</option>
                        <option value="1">Bus</option>
                        <option value="2">Car</option>
                        <option value="3">Train</option>
                        <option value="4">Flight</option>
                      </select>
                  </div>  
                </div>   

                <div class="px-5 py-4">  
                  <button type="submit" class="btn btn-success btn-lg" > Submit</button>  
                </div>  
              </div>  
            </div>  
            </form>
          </div>  
        </div>  
      </div>  
    </div>
</div>

</body>

</html>

</script>
