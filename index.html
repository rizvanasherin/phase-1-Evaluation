<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Travel planner">
    <meta name="author" content="Risvana Sherin">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Travel Agency Website</title>
    <script type="module" src="script\main.js"></script>
    <script src="index.css"></script>

    <style>  

body {
  background-image: url("pexels-photo-531880.jpeg"), url("pexels-photo-531880.jpeg");
  background-repeat: no-repeat, repeat;
  background-color: #cccccc;
}

      </style>  

</head>

<body class="bg-info">

    <div class="container-fluid">  
        <div class="row d-flex justify-content-center align-items-center">  
          <div class="col-xl-9">  
            <h1 class="text-danger mb-4"> Trip planner </h1>  
    
            <form name="form" id="form">
            <div class="card" style="border-radius: 15px;">  
              <div class="card-body">  
                <div class="row align-items-center">  
                  <div class="col-md-3">  
                    <h5 class="mb-0"> Plan Type </h6>  
                  </div><br>
                  &nbsp;&nbsp;
                  <div class="col-md-12">  
                    <select name="required" id="plan">
                        <option value="text-danger">-- choose the type --</option>
                        <option value="text-danger">Silver</option>
                        <option value="text-danger">Gold</option>
                        <option value="text-danger">Platinum</option>
                        <option value="text-danger">Bronze</option>
                      </select>
                  </div>  
                </div>  
                <br><br>
                <div class="row align-items-center">  
                  <div class="col-md-3">  
                    <h5 class="mb-0"> Destination </h6>  
                  </div><br>
                  &nbsp;&nbsp;
                  <div class="col-md-12">  
                    <input  name="required" class="form-control-sm" placeholder="Enter your destination" />  
                    <p class="text-danger" id="destination" style="display: none; border-color: red;">Enter your destination.</p>
                  </div>  
                </div>  
                <br><br>
                <div class="row align-items-center">  
                  <div class="col-md-9">  
                    <h5 class="mb-0">Period of trip</h6>  
                  </div><br>
                  &nbsp;&nbsp;
                  <div class="col-md-12">  
                    <select name="required" id="period">
                        <option value="nil">-- Choose the period --</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="5">5</option>
                        <option value="1">1</option>
                      </select>
                  </div>  
                </div>  
                <br><br>
                <div class="row align-items-center">  
                  <div class="col-md-3">  
                    <h5 class="mb-0">Transportation</h6>  
                  </div><br>
                  &nbsp;&nbsp;
                  <div class="col-md-12">  
                    <select name="required" id="transport">
                        <option value="null">-- choose your mode --</option>
                        <option value="Bus">Bus</option>
                        <option value="Car">Car</option>
                        <option value="Train">Train</option>
                        <option value="Flight">Flight</option>
                      </select>
                  </div>  
                </div>   
                <br><br>
                <div class="px-5 py-4">  
                  <button type="submit" class="btn btn-primary btn-lg" > Submit</button>  
                </div>  
              </div>  
            </div>  
            </form>
          </div>  
        </div>  
      </div>  


</body>


</body>

</html>
